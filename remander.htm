        <style>
            .navbar-custom {
                background-color: hsl(240, 91%, 69%); /* Your desired background color */
            }
            .btn-submit{
                 background-color: hsl(240, 91%,69%); /* Green background */
                 color: white; /* White text */
            }
            .table-head-custom {
            background-color: hsl(240, 91%, 69%);
            color: white;
        }
        </style>
</head>

<body class='' onload='FetchAllValuesDisplayTable()'>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <a class="navbar-brand" href="#">Digital Journal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Diary Manager</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="remainder.html">Events Manager</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="welcome.html">Home</a>
                </li>

            </ul>
        </div>
    </nav>
    <div class="container">

        <div class="jumbotron my-4">
            <h1 class='mb-4'>Events</h1>
            <form action="#" method='post' id='formSubmit'>
                <div class="form-group">
                    <label for="Date">Date</label>:</label>
                    <input type="text" class="form-control" id="Date">
                </div>
                <div class="form-group">
                    <label for="Time">Time</label>:</label>
                    <input type="text" class="form-control" id="Time">
                </div>
                <div class="form-group">
                    <label for="Event">Event</label>:</label>
                    <input type="text" class="form-control" id="Event">
                </div>

                <button type="submit" class="btn btn-primary btn-submit">Submit</button>
            </form>
        </div>

        <table class="table table-striped">
            <thead class='table-head-custom'>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Event</th>
                </tr>
            </thead>
            <tbody id='dynamicFill'>

            </tbody>
        </table>
    </div>
