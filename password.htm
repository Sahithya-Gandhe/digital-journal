<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Safe Notes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            .navbar-custom {
                background-color: hsl(240, 91%, 69%); /* Your desired background color */
            }
            .btn-submit{
                 background-color: hsl(240, 91%,69%); /* Green background */
                 color: white; /* White text */
            }
            .table-head-custom {
            background-color: hsl(240, 91%, 69%);
            color: white;
        }
        </style>
</head>

<body class='' onload='FetchAllValuesDisplayTable()'>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <a class="navbar-brand" href="#">Safe Wallet</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Notes Manager</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="password.html">Password Manager</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="welcome.html">Home</a>
                </li>

            </ul>
        </div>
    </nav>
    <div class="container">

        <div class="jumbotron my-4">
            <h1 class='mb-4'>Password Manager</h1>
            <form action="#" method='post' id='formSubmit'>
                <div class="form-group">
                    <label for="site">Social Site</label>:</label>
                    <input type="text" class="form-control" id="site">
                </div>
                <div class="form-group">
                    <label for="accountID">Account ID</label>:</label>
                    <input type="text" class="form-control" id="accountID">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>:</label>
                    <input type="text" class="form-control" id="password">
                </div>

                <button type="submit" class="btn btn-primary btn-submit">Submit</button>
            </form>
        </div>

        <table class="table table-striped">
            <thead class='table-head-custom'>
                <tr>
                    <th>Site</th>
                    <th>Account Name</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody id='dynamicFill'>

            </tbody>
        </table>
    </div>

    <script src="pass.js"></script>
